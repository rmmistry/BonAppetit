{% extends 'base.html' %}
{% block content %}

<div class="row-fluid clearfix">
    <div class="col-xs-4 col-xs-offset-4"><h3 class="view-recipe"> Select a recipe to view detail </h3></div>
</div>

<div class="row-fluid clearfix" style="max-height: 500px; overflow: auto">
    <div class="col-xs-4 col-xs-offset-4">
        <table class="table table-hover">
            <thead>
            </thead>
            <tbody>
                {% for title in recipe_display %}
                <tr>
                    <td>
                        <a href="/display/{{recipe_display[title]}}"><li>{{title}}</li></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>

{% endblock %}
