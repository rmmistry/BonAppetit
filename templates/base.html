<!DOCTYPE html>
<html>

<head>
    <title>Organize Recipe</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

         <!-- Latest compiled and minified JavaScript , bootstrap references jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/static/styles.css">

    <style>
        .landingpage{
          background-image: url(http://bangkok-thai-restaurant.com/wp-content/uploads/2015/05/food4slide001.png);
        height: 100vh;}
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        {% if "user_id" in session %}
            <a href="/logout">Logout</a>
            <a href="/recipeform">Add Recipe</a>
            <a href="/recipe-list">Myrecipe</a>

            <div id="searchbox">
                <form action="/api" method='POST'>
                    <input type="text" value="" name="searchbox" id="searchbox" placeholder="search"></input>
                    <button type="submit" id="search">submit</button>
                </form>
            </div>
            
        {% else %}
        <!-- <a href="/signin">Sign In</a> -->

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signin">Sign In
        </button>

    <!-- Sign-In Modal -->
        <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <h1>Login</h1>

                        <form action="/signin-confirm" method="POST">
                            <div>
                                <label>Username:
                                    <input type="username" name="username">
                                </label>
                            </div><br><br>

                            <div>
                                <label>Password:
                                    <input type="password" name="password" required>
                                </label>
                            </div><br><br>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div> <!--modal body-->
                </div> <!--modal content-->
            </div> <!--modal dialog--> 
        </div> <!--modal fade-->

    <!--Sign-Up modal-->
        <!-- <a href="/signup">Sign Up</a> -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signup">Sign Up
        </button>

    <!-- Modal -->
        <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/signup-confirm" method="POST">
                            <div>
                                <label>Username:
                                    <input type="username" name="username" required>
                                </label>
                            </div><br><br>

                            <div>
                                <label>Password:
                                    <input type="password" name="password" required>
                                </label>
                            </div><br><br>

                            <div>
                                <label>Email:
                                    <input type="email" name="email" style="width: 300px" required>
                                </label>
                            </div><br><br>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                    </div><!--modal body-->
                </div><!--modal content-->
            </div><!--modal dialog-->
        </div><!--modal fade-->
{% endif %}
</nav>

<br>

{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}

{% block content %}
    Put your body here.
{% endblock %}


</body>
</html>
