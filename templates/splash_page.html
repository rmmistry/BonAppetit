{% extends 'base.html' %}
{% block content %}
<h2 class="view-recipe" id="message"> Take your recipe anywhere you go! </h2>

<div id="carousel" class="carousel slide" data-ride="carousel">
   <!-- Indicators -->
   <ol class="carousel-indicators">
     <li data-target="#carousel" data-slide-to="0" class="active"></li>
     <li data-target="#carousel" data-slide-to="1"></li>
     <li data-target="#carousel" data-slide-to="2"></li>
     
   </ol>

   <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">
     <div class="item active">
            <img src="static/image/cake.jpg" alt="Point Lobos State Reserve">
          </div>
          <div class="item">
            <img src="static/image/pizza.png" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/pesto pasta.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/Bruschetta.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/stews.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/avacado salad.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/indian veg curry.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/rice dish.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/image/salad recipe.jpg" alt="Redwood Forest">
          </div>

</div>
     
    


   <!-- Controls -->
   <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
     <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
     <span class="sr-only">Next</span>
   </a>
 </div>
</div>


{% endblock %}
