{% extends 'base.html' %}
{% block content %}

{% if "user_id" in session %}

<div class="add-newrecipe">
    <div class="form-container">
        <h1>Add New Recipe</h1>

        <form  id="recipeFormId" action="/recipeform-confirm" method="POST">
            <h4> Image: </h4>
            <input type="text" name="image" class="image-input" placeholder="Enter image URL">

            <h4> Title: </h4> 
            <input type="text" id="inputHelpBlock" name="title" class="form-control form-title" placeholder="Enter title" aria-describedby="helpBlock">

            <h4> Categorize this recipe </h4>
            <select id="dropdown-category" name="category_name">
            {% for category in db_categories %}
                <option value="{{category.category_id}}">{{category.category_name}}</option>
            {% endfor %}
            </select>

            <h4> Yields: </h4>
            <input type="text" name="yields" class="form-control" placeholder="#" aria-describedby="helpBlock">

            <h4> Ingredients: </h4>
            <div id = "ingredient-container">
                <div class="ingredient-field">
                
                Qty:
                <input type="text" name="quantity" class="qty-input" placeholder="Enter quantity">
                
                Measure:
                <input type="text"  name="measure" class="measure-input" placeholder="Enter unit">
                
                Item:
                <input type="text" name="name" class="item-input" placeholder="Ingredient name">
                
                </div>
            </div>

            <input type="hidden" id="countId" name="count"><br><br>

            <button type="button" id="add-new">+ Add another ingredient</button> 

            <h4> Preparation: </h4>
            <textarea rows="5" cols="50" name="preparation" class="prep-input" placeholder="Provide steps to prepare the dish"></textarea><br><br>

            <input type="submit" id="formSubmitId" value="+ Save Recipe"></input><br><br>
        </form>
    </div>
</div>
           

<script src="https://code.jquery.com/jquery.js"></script>

<script>
    $("#add-new").on('click', function() {
        var new_ingredient = $(".ingredient-field").get(0);
        var new_field= $(new_ingredient).clone();
        new_field.appendTo("#ingredient-container");
        index = $("#ingredient-container").children().length;
        //counter ++;

        $('.quantity', new_field).attr('name', 'quantity');
        $('.measure', new_field).attr('name', 'measure');
        $('.item', new_field).attr('name', 'name');
    });
</script>

{% endif %}
{% endblock %}
